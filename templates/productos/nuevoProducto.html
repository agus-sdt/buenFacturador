{% extends "base.html" %}

{% block title %}Nuevo Producto{% endblock %}

{% block page_title %}Nuevo Producto{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Inicio</a></li>
<li class="breadcrumb-item"><a href="{{ url_for('productos.lista_productos') }}">Productos</a></li>
<li class="breadcrumb-item active">Nuevo Producto</li>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Crear Producto</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('productos.nuevo_producto') }}">
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"
                    placeholder="Ingrese la descripción" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio"
                    placeholder="Ingrese el precio" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock"
                    placeholder="Ingrese el stock disponible">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('productos.lista_productos') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
