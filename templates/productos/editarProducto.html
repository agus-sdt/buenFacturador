{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block page_title %}Editar Producto{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Inicio</a></li>
<li class="breadcrumb-item"><a href="{{ url_for('productos.lista_productos') }}">Productos</a></li>
<li class="breadcrumb-item active">Editar Producto</li>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Editar Producto</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('productos.editar_producto', id=producto.id_producto) }}">
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"
                    value="{{ producto.descripcion }}" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio"
                    value="{{ producto.precio }}" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('productos.lista_productos') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
